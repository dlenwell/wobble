<script type="text/javascript">
	function delete_this(image)
	{	
		if (confirm('Are you sure you want to delete this item?\n\n It cannot be undone!'))
		{
			image = image.split('/').reverse()[0];
			
			var url = '/admin/image/delete/' + image ;
			
			new Ajax.Request(url, {method: 'post',  onSuccess: function(r) {
				//alert(r.responseText);
				window.location = '/admin/images/';
			}});
		}
	}

</script>
