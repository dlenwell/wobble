<div id="login_box" style="margin: 0px auto; margin-top:35px; background-color: white; width: 270px; border: 1px solid black; padding: 10px;  ">
	<div style="color: red; ">
		{|status_text|}
	</div>
	<br>
	<table>
		<tr>
			<td align="right" valign="top">
				Email:
			</td>
			<td>
				<input type="text" name="email" id="email" size="25">
			</td>
		</tr>
		<tr>
			<td align="right" valign="top">
				Password:
			</td>
			<td>
				<input type="password" name="password" id="password" size="25">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<a href="/forgotpassword" class="small">forgot password</a><input type="submit" value="login">
			</td>
		</tr>
	</table>

</div>
